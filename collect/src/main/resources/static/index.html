<script type="text/javascript">
layui.use(['layer','vip_nav'], function () {

    // 操作对象
    var layer       = layui.layer
        ,vipNav     = layui.vip_nav
        ,$          = layui.jquery;

    // 顶部左侧菜单生成 [请求地址,过滤ID,是否展开,携带参数]
   // vipNav.top_left('./json/nav_top_left.json','side-top-left',false);
    // 主体菜单生成 [请求地址,过滤ID,是否展开,携带参数]
    vipNav.main('../Home/CheckUserMenuId1', 'side-main', true);

    // you code ...
    $('#loginOut').click(function () {
        if (confirm("您确定要退出本次登录吗?")) {
            location.href = '../Home/ClearSession';
        }
    })
    $('#btnEp').click(function () {
        serverLogin();
    })
    function serverLogin() {
        var $newpass = $('#txtNewPass');
        var $rePass = $('#txtRePass');
        var $txtdataPass = $('#txtdataPass');
        if ($txtdataPass.val() == '') {
            alert('请输入原密码！');
            return false;
        }
        if ($newpass.val() == '') {
            alert('请输入新密码！');
            return false;
        }
        if ($rePass.val() == '') {
            
            alert('请在一次输入密码！');
            return false;
        }

        if ($txtdataPass.val() == $newpass.val()) {
            
            alert('原密码与新密码一致！请重新输入！');
            return false;
        }

        if ($newpass.val() != $rePass.val()) {
           
            alert('两次密码不一至！请重新输入！');
            return false;
        }
        $.ajax({
            type: "POST",
            url: "../ajax/Demoajax.ashx?account=editpassword",
            data: { newpass: $newpass.val(), rePass: $rePass.val(), txtdataPass: $txtdataPass.val() },
            dataType: 'html',
            success: function (data) {
                if (data == "ok") {
                    alert('密码修改成功');
                    //alert("添加成功");
                    $newpass.val('');
                    $rePass.val('');
                    $txtdataPass.val('');
                    //selectbutton();
                } else {
                   alert( data);
                    //alert(data);
                }
            },
            error: function () {
                // view("异常！");
                //alert("异常！");
                alert("异常！");
            }
        });

    }

});


</script>
